name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup PHP
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_pgsql, pgsql

      # 3ï¸âƒ£ Install Composer dependencies
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      # 4ï¸âƒ£ Zip project for fast FTP deployment
      - name: ğŸ“¦ Zip project
        run: |
          zip -r laravel_build.zip . \
          -x "**/.git*" "**/tests/**" "**/node_modules/**" \
          ".env" ".env.example" "README.md" "CHANGELOG.md" \
          "composer.json" "composer.lock"

      # 5ï¸âƒ£ Upload zip via FTP
      - name: ğŸš€ Upload zip to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: laravel_build.zip
