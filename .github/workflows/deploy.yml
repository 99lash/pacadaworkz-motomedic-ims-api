name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - dev

jobs:

  # 1️⃣ Install dependencies & save vendor as artifact
  composer-install:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: vendor-artifact
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_pgsql, pgsql

      - name: Install Composer Dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Upload vendor folder as artifact
        uses: actions/upload-artifact@v3
        with:
          name: vendor-artifact
          path: vendor/

  # 2️⃣ Sync app files (excluding vendor)
  sync-app-files:
    runs-on: ubuntu-latest
    needs: composer-install
    steps:
      - uses: actions/checkout@v4

      - name: Sync App Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          exclude: |
            vendor/**
            .env
            **/.git*
            node_modules/**
            tests/**

  # 3️⃣ Sync vendor folder
  sync-vendor:
    runs-on: ubuntu-latest
    needs: composer-install
    steps:
      # Download artifact from composer-install
      - name: Download vendor artifact
        uses: actions/download-artifact@v3
        with:
          name: vendor-artifact
          path: ./vendor

      - name: Sync Vendor
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/vendor/
          local-dir: ./vendor
